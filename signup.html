<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - WBSYCA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .header, .footer {
      background-color: darkblue;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .header img {
      width: 100%;
      max-width: 450px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      border: 3px solid royalblue;
    }
    input, select {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button[type="submit"] {
      background-color: #007bff;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    .exit-button {
      background-color: red;
    }
    .exit-button:hover {
      background-color: darkred;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.postimg.cc/nr188Fzp/header.jpg" alt="WBSYCA Header">
  </div>

  <div class="container">
    <div class="error" id="errorMessage"></div>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="tel" id="contact" placeholder="Contact No" pattern="[0-9]{10}" required>
      <input type="text" id="centerName" placeholder="Center Name" required>
      <input type="text" id="centerCode" placeholder="Center Code" required>
      <input type="text" id="address" placeholder="Address" required>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Center In Charge">Center In Charge</option>
        <option value="Examiner">Examiner</option>
      </select>
      <input type="file" id="photo" accept="image/*" required>
      <input type="password" id="password" placeholder="Password" minlength="8" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      
      <div style="text-align: center; margin-top: 20px;">
        <button type="submit">Register</button>
        <button type="button" class="exit-button" onclick="exitPage()">Exit</button>
      </div>
    </form>
    <p style="text-align: center; margin-top: 15px;">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <div class="footer">
    <p>&copy; 2025 WBSYCA. All rights reserved.</p>
  </div>

  <script>
    // Exit Page Function
    function exitPage() {
      window.location.href = "index.html";
    }

    // Error Display Function
    const showError = (message) => {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      setTimeout(() => errorEl.style.display = 'none', 5000);
    };

    // Form Submission Handler
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Password Validation
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showError('Passwords do not match!');
        return;
      }

      // Prepare Form Data
      const formData = {
        name: document.getElementById('name').value.toUpperCase(),
        gender: document.getElementById('gender').value,
        email: document.getElementById('email').value, // Original case preserved
        contact: document.getElementById('contact').value,
        centerName: document.getElementById('centerName').value.toUpperCase(),
        centerCode: document.getElementById('centerCode').value.toUpperCase(),
        address: document.getElementById('address').value.toUpperCase(),
        role: document.getElementById('role').value,
        password: password
      };

      // Handle File Upload
      const fileInput = document.getElementById('photo');
      if (!fileInput.files[0]) {
        showError('Please upload a profile photo');
        return;
      }

      try {
        const reader = new FileReader();
        reader.readAsDataURL(fileInput.files[0]);
        
        reader.onloadend = async () => {
          formData.photo = reader.result;
          
          try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxMSbHaxl-7Um2VnqGShb_NpA7nvvoDzsijRg1-v2gCR-XtIObjx4A7UdlPV2LTMc4_/exec', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(formData)
            });

            const result = await response.json();
            if (result.status === 'success') {
              alert('Registration successful! Awaiting admin approval.');
              document.getElementById('signupForm').reset();
            } else {
              showError(result.message);
            }
          } catch (error) {
            showError('Failed to connect to server');
          }
        };
      } catch (error) {
        showError('Error processing image');
      }
    });
  </script>
</body>
</html>
